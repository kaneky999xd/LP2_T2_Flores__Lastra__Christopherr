<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4a5568;
            color: #ffffff;
        }

        .navbar a {
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.875rem;
            font-weight: bold;
            color: #4a5568;
        }

        .form-input {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
        }

        .form-button {
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
        }

        .form-button:hover {
            background-color: #2c5282;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>

<body class="bg-gray-100">

    <nav class="navbar">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="flex items-center h-16">
                <div class="flex items-center sm:justify-start">
                    <div class="hidden sm:block">
                        <div class="flex space-x-4">
                            <a href="/" class="px-3 py-2">Inicio</a>
                            <a href="/create" class="text-gray-300 hover:text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Registrar Empleado</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="page-title">Crear Nuevo Empleado</h3>

        <form th:action="@{/create}" th:object="${empleado}" method="post" class="space-y-8">
            <div>
                <label for="dniEmpleado" class="form-label">DNI</label>
                <input type="text" name="dniEmpleado" id="dniEmpleado" th:field="*{dniEmpleado}" class="form-input" maxlength="8">
            </div>

            <div>
                <label for="nombreEmpleado" class="form-label">Nombre</label>
                <input type="text" name="nombreEmpleado" id="nombreEmpleado" th:field="*{nombreEmpleado}" class="form-input">
            </div>

            <div>
                <label for="apellidoEmpleado" class="form-label">Apellido</label>
                <input type="text" name="apellidoEmpleado" id="apellidoEmpleado" th:field="*{apellidoEmpleado}" class="form-input">
            </div>

            <div>
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-input">
            </div>

            <div>
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" name="direccion" id="direccion" th:field="*{direccion}" class="form-input">
            </div>

            <div>
                <label for="correo" class="form-label">Correo</label>
                <input type="email" name="correo" id="correo" th:field="*{correo}" class="form-input">
            </div>

            <div>
                <label for="area" class="form-label">Área</label>
                <select name="area" id="areas" class="form-input" th:field="*{area.areaId}">
                    <option th:each="area : ${lista_areas}" th:value="${area.areaId}" th:text="${area.nombreArea}">Selecciona una categoría</option>
                </select>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="form-button">Guardar</button>
            </div>
        </form>

        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
    </div>

</body>

</html>
